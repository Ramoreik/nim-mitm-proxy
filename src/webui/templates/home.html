<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    {% if interactions %}
    	{% for interaction in interactions: %}
  		<a href="/get/interaction?target={{interaction[0]}}"> {{ interaction[0] }} :: {{ interaction[1] }}:{{ interaction[2] }}</a></br>
    	{% endfor %}
    {% else %}
      {% for d in domains %}
        <a href="/show/{{d[0]}}">{{d[0]}}</a></br>
      {% endfor %}
    {% endif %}
  </body>
</html>
